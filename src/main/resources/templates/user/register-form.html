<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<body>
<form th:object="${userForm}" action="/user/register" method="post">
    <label>First Name:</label><br>
    <input type="text" th:field="*{firstName}">
    <br>
    <label>Last Name:</label><br>
    <input type="text" th:field="*{lastName}">
    <br>
    <label>Password:</label><br>
    <input type="password" th:field="*{password}">
    <br>
    <h2 th:if="${passwordError}">Passwords do not match</h2>
    <label>Repeat Password:</label><br>
    <input type="password" th:field="*{passwordRepeated}">
    <br>
    <label>Email:</label><br>
    <h2 th:if="${emailError}">Email is already in use</h2>
    <input type="text" th:field="*{email}">
    <br>
    <input type="submit">
</form>
</body>
</html>
